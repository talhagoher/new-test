
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=5.0">
            <title>Registration Form</title>
 <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
            <h2 style="text-align: center;">Registration Form</h2>
    <form id="studentForm" onsubmit="return validateForm()" onreset="resetForm()">
	
   <div class="form-group1">
    <label style="color: rgb(27, 25, 25); for="FirstName">First Name:</label>
    <input type="text" id="FirstName" name="FirstName" required pattern="[A-Za-z ]{1,20}">
</div>


<div class="form-group1">
    <label style="color: red; for="LastName">Last Name:</label>
    <input type="text" id="LastName" name="LastName" required pattern="[A-Za-z ]{1,20}">
</div>


<div class="form-group1">
  <label style="color: rgb(156, 12, 12); for="email">Email:</label>
  <input type="email" id="email" name="email" required maxlength="250">
</div>

<div class="form-group1">
  <label style="color: red; for="Password">Password:</label>
  <input type="text" id="Password" name="Password" required pattern="[A-Za-z ]{1,20}">
</div>

<div class="form-group1">
  <label style="color: rgb(79, 4, 4); for="PhoneNumber">Phone Number:</label>
  <input type="tel" id="PhoneNumber" name="PhoneNumber" required maxlength="12" pattern="[0-9]{10,12}">
</div>

<div class="form-group1">
  <label style="color: red; for="CNIC">CNIC:</label>
  <input type="tel" id="CNIC" name="CNIC" required maxlength="14" pattern="[0-9]{10,12}">
</div>

<div class="form-group">
  <label style="color: red; for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
</div>
<div class="form-group1">
<label style="color: red;  for="address">Address:</label>
      <input type="text" id="Address" name="Address" required maxlength="250">
    </div>

      <label style="color: red; for="birthDate">*Birth Date:</label>
      <input type="date" id="birthDate" name="birthDate" required max="2004-12-31">
	  
	 
	<div class="form-group1">
    
      <div id="errorMessages" class="error"></div>
      <input type="submit" value="Submit">
      <input type="reset" value="Clear Fields">
    </form>
  </div>

  <script>
    function validateForm() {
      const form = document.getElementById('studentForm');
      const errorMessages = document.getElementById('errorMessages');
      const inputs = form.querySelectorAll('input, select, textarea');

      let isValid = true;
      errorMessages.innerHTML = '';

      inputs.forEach(input => {
        if (input.hasAttribute('required') && !input.value.trim()) {
          isValid = false;
          showError(input, `${input.name} is required.`);
        }

        if (input.validity.patternMismatch) {
          isValid = false;
          showError(input, `Invalid ${input.name}.`);
        }
      });

      if (!isValid) {
        return false;
      }

      alert('Form submitted successfully!');
      return true;
    }

    function showError(input, message) {
      const errorMessages = document.getElementById('errorMessages');
      errorMessages.innerHTML += `<p>${message}</p>`;
      input.classList.add('error-input');
    }

    function resetForm() {
      const inputs = document.querySelectorAll('input, select, textarea');
      inputs.forEach(input => {
        input.classList.remove('error-input');
      });
    }
  </script>
</body>

</html>
